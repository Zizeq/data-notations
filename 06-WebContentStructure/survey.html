<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Survey</title>
</head>

<body>
    <h1>AI Survey</h1>
    <form>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label>How often do you use ChatGPT?:</label><br>
        <input type="radio" id="never" name="how" value="never">
        <label for="often">Never</label><br>
        <input type="radio" id="rarely" name="how" value="rarely">
        <label for="often">Rarely</label><br>
        <input type="radio" id="occasionally" name="how" value="occasionally">
        <label for="often">Occasionally</label><br>
        <input type="radio" id="often" name="how" value="often">
        <label for="often">Often</label><br>
        <input type="radio" id="constantly" name="how" value="constantly">
        <label for="often">Constantly</label><br><br>
        <label>What are the benefits of using AI?</label><br>
        <input type="textarea"><br><br>

        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>

</html>
